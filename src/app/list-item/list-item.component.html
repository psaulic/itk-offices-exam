<div class="list-item">
  <div class="list-item-photo" *ngIf="fetchedOffice.photo">
    <img alt="" [src]="fetchedOffice.photo || ''"/>
  </div>
  <div class="row list-item-text">
    <div class="list-item-title">{{ fetchedOffice.name }}</div>
    <hr>
    <div class="list-item-description">{{ fetchedOffice.description }}</div>
  </div>
</div>
